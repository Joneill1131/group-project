<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Change Trail Completion Date</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}     
      {% if messages %}                            
          {% for message in messages %}            
              <p>{{message}}</p>                   
          {% endfor %}
      {% endif %}
  {% endwith %}
  <div class="anchor">
    <a href="/dashboard">Dashboard |</a>
    <a href="/logout">Logout</a>
  </div>
        <h1>Update Trail Completion Date:</h1>
        <form action='/update/{{ trail.id }}' method='post'>
          <div class="form-group">
            <label for="trail_name">Trail Name:</label>
            <input type="text" class="form-control" id="trail_name" name="trail_name" value="{{ trail.name }}">
          </div>
          <div class="form-group">
            <label for="complete_date">Completion Date:</label>
            <input type="date" class="form-control" id="complete_date" name="complete_date" value="{{ trail.complete_date }}">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
  </body>
  
  </html>
